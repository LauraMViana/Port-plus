<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/Styles/style.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Port+</title>
</head>
<body>
	<div th:insert="~{menu :: navside}"></div>
	<div id="main">
		<div th:insert="~{menu :: navbar}"></div>
		<div class="col-div-4-1" th:each="c : ${cursos}">
			<div class="box">
				<p class="head-1" th:text="${c.titulo}"></p>
				<img class="pro-imag"
					th:src="@{/portPlus/{imagem} (imagem=${c.nomeLogo})}" width="300"
					height="200" />
				<p>
					<strong>Conteúdo: <span th:text="${c.conteudo}"></span></strong>
				</p>
				<p>
					<strong>Carga-horária: <span th:text="${c.cargahoraria}"></span>
						horas
					</strong>
				</p>
				<p>
					<strong>Público-alvo: <span th:text="${c.publicalvo}"></span></strong>
				</p>
				</a>
			</div>
			<div class="box-mod">
				<p sec:authorize="isAuthenticated()">
					<a
						th:href="@{/portPlus/meusCursos/{idC}/{titulo} (idC=${c.id}, titulo=${c.titulo})}">ACESSAR</a>
				</p>
				<p sec:authorize="!isAuthenticated()">
					<a th:href="@{/portPlus/login}">INSCREVER-SE</a>
				</p>

			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(".menu").click(function() {
			$("#mySidenav").css('width', '70px');
			$("#main").css('margin-left', '70px');
			$(".logo").css('display', 'none');
			$(".logo1").css('display', 'block');
			$(".logo span").css('visibility', 'visible');
			$(".logo span").css('margin-left', '-10px');
			$(".icon-a").css('visibility', 'hidden');
			$(".icon-a").css('height', '25px');
			$(".icons").css('visibility', 'visible');
			$(".icons").css('margin-left', '-8px');
			$(".menu1").css('display', 'block');
			$(".menu").css('display', 'none');
		});

		$(".menu1").click(function() {
			$("#mySidenav").css('width', '300px');
			$("#main").css('margin-left', '300px');
			$(".logo").css('visibility', 'visible');
			$(".logo").css('display', 'block');
			$(".icon-a").css('visibility', 'visible');
			$(".icons").css('visibility', 'visible');
			$(".menu").css('display', 'block');
			$(".menu1").css('display', 'none');
		});
	</script>
	<script>
		$(document).ready(function() {
			$(".profile p").click(function() {
				$(".profile-div").toggle();
			});
		});
	</script>
</body>
</html>
