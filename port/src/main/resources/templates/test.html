<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Projetos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>

	<form
		th:action="@{/portPlus/criarCurso/{idC}/{idMod} (idC=${curso.id},idMod=${modulo.id})}"
		method="post" class="formMat">
		<textarea id="summernote" type="text" class="form-control"
			name="descricao" placeholder="Descrição *"
			th:field="${material.conteudo}"></textarea>
		<div class="col s10" id="btn">
			<button class="btn" type="reset" name="action">Limpar</button>
			<button class="btn" type="submit" name="action">Salvar</button>
		</div>
	</form>

	<script>
		$('#summernote').summernote({
			placeholder : 'Descrição *',
			tabsize : 2,
			height : 300
		});
	</script>

</body>
</html>
